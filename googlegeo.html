
<div id="map"></div>



<style>
    #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
<script>
    var map;
    var henare = { lat: -36.851577, lng: 174.768379 };
    var person2 = { lat: -36.858034, lng: 174.777290 };
    var person3 = { lat: -36.863434, lng: 174.777795 };
    var person4 = { lat: -36.871450, lng: 174.774469 };
    var wintergarden = { lat: -36.856394, lng: 174.772302 };

    function ActionControl(controlDiv, map, innerHtml, extraClass) {

        // Set CSS for the control border.
        var controlUI = document.createElement('div');
        controlUI.classList.add('maps-nav-user-btn');
        controlUI.classList.add(extraClass);
        controlDiv.appendChild(controlUI);

        // Set CSS for the control interior.
        var controlText = document.createElement('div');
        controlText.innerHTML = innerHtml;
        controlUI.appendChild(controlText);

        // Setup the click event listeners
        controlUI.addEventListener('click', function () {
            var animationElements = document.querySelectorAll('.maps-nav-user-text-response');

            if (animationElements) {
                animationElements.forEach(function(elem) {
                    animate(elem, 'fadeInUp');
                });
            }
        });

    }

    function DistanceControl(controlDiv) {
        // Set CSS for the control border.
        var controlUI = document.createElement('div');
        controlUI.classList.add('maps-nav-user-distance');
        controlDiv.appendChild(controlUI);
        controlUI.appendChild(document.createElement('div'));
        // Set CSS for the control interior.
        var controlText = document.createElement('div');
        controlText.innerHTML = '<i class="mdi mdi-chevron-up"></i><span>3.3 kms away</span>';
        controlUI.appendChild(controlText);
    }

    function TextResponseControl(controlDiv, innerHtml) {
        // Set CSS for the control border.
        var controlUI = document.createElement('div');
        controlUI.classList.add('maps-nav-user-text-response');
        controlUI.classList.add('animated');
        controlUI.setAttribute('hidden', 'hidden');
        controlDiv.appendChild(controlUI);

        // Set CSS for the control interior.
        var controlText = document.createElement('div');
        controlText.innerHTML = innerHtml;
        controlUI.appendChild(controlText);
        controlUI.addEventListener('click', function () {
            window.location.href = '/profileGamification';
        });
    }

    function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 8,
            center: wintergarden,
            disableDefaultUI: true
        });

        var outerCircle = new google.maps.Circle({
            strokeOpacity: 0,
            fillColor: '#F8B529',
            fillOpacity: 0.35,
            map: map,
            center: wintergarden,
            radius: 1500
        });

        var innerCircle = new google.maps.Circle({
            strokeOpacity: 0,
            fillColor: '#009b9f',
            fillOpacity: 0.35,
            map: map,
            center: wintergarden,
            radius: 750
        });

        var henareMarker = new google.maps.Marker({
            position: henare,
            map: map,
            title: 'Henare Turipa',
            icon: {
                url: 'https://docwalkerwebblob.blob.core.windows.net/avatar/positive-avatar.png', // url
                scaledSize: new google.maps.Size(30, 82) // scaled size
            }
        });

        var person2Marker = new google.maps.Marker({
            position: person2,
            map: map,
            title: 'Person2',
            icon: {
                url: 'https://docwalkerwebblob.blob.core.windows.net/avatar/sadness-avatar.png', // url
                scaledSize: new google.maps.Size(150, 150) // scaled size
            }
        });

        var person3Marker = new google.maps.Marker({
            position: person3,
            map: map,
            title: 'Person3',
            icon: {
                url: 'https://docwalkerwebblob.blob.core.windows.net/avatar/cheeky-avatar.png', // url
                scaledSize: new google.maps.Size(30, 82) // scaled size
            }
        });

        var person4Marker = new google.maps.Marker({
            position: person4,
            map: map,
            title: 'Person4',
            icon: {
                url: 'https://docwalkerwebblob.blob.core.windows.net/avatar/joy-avatar.png', // url
                scaledSize: new google.maps.Size(30, 82) // scaled size
            }
        });
        
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0rmhQH42v3OIw5VnbPjbhtpUzNe1RUMw&callback=initMap">
</script>
}
