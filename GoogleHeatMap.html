        function ActionControl(controlDiv, map, innerHtml, extraClass) {

            // Set CSS for the control border.
            var controlUI = document.createElement('div');
            controlUI.classList.add('maps-nav-user-btn');
            controlUI.classList.add(extraClass);
            controlDiv.appendChild(controlUI);

            // Set CSS for the control interior.
            var controlText = document.createElement('div');
            controlText.innerHTML = innerHtml;
            controlUI.appendChild(controlText);

            // Setup the click event listeners
            controlUI.addEventListener('click', function () {
                var animationElements = document.querySelectorAll('.maps-nav-user-text-response');

                if (animationElements) {
                    animationElements.forEach(function(elem) {
                        animate(elem, 'fadeInUp');
                    });
                }
            });

        }

        function DistanceControl(controlDiv) {
            // Set CSS for the control border.
            var controlUI = document.createElement('div');
            controlUI.classList.add('maps-nav-user-distance');
            controlDiv.appendChild(controlUI);
            controlUI.appendChild(document.createElement('div'));
            // Set CSS for the control interior.
            var controlText = document.createElement('div');
            controlText.innerHTML = '<i class="mdi mdi-chevron-up"></i><span>3.3 kms away</span>';
            controlUI.appendChild(controlText);
        }

        function TextResponseControl(controlDiv, innerHtml) {
            // Set CSS for the control border.
            var controlUI = document.createElement('div');
            controlUI.classList.add('maps-nav-user-text-response');
            controlUI.classList.add('animated');
            controlUI.setAttribute('hidden', 'hidden');
            controlDiv.appendChild(controlUI);

            // Set CSS for the control interior.
            var controlText = document.createElement('div');
            controlText.innerHTML = innerHtml;
            controlUI.appendChild(controlText);
            controlUI.addEventListener('click', function () {
                window.location.href = '/profileGamification';
            });
        }
